<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <h1>Calculator 1</h1>
    <div class="container">
        <table>
            <tr>
                <td colspan="3">
                    <input type="text" class="result" id="result" class="screen" disabled/>
                </td>
                <td>
                    <input type="button" value="c" onclick=ClearScreen() class="clear" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" onclick="display('1')" class="number">
                </td>
                <td>
                    <input type="button" value="2" onclick="display('2')" class="number">
                </td>
                <td>
                    <input type="button" value="3" onclick="display('3')" class="number">
                </td>
                <td>
                    <input type="button" value="+" onclick="display('+')" class="operator">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="4" onclick="display('4')" class="number">
                </td>
                <td>
                    <input type="button" value="5" onclick="display('5')" class="number">
                </td>
                <td>
                    <input type="button" value="6" onclick="display('6')" class="number">
                </td>
                <td>
                    <input type="button" value="-" onclick="display('-')" class="operator">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="7" onclick="display('7')" class="number">
                </td>
                <td>
                    <input type="button" value="8" onclick="display('8')" class="number">
                </td>
                <td>
                    <input type="button" value="9" onclick="display('9')" class="number">
                </td>
                <td>
                    <input type="button" value="/" onclick="display('/')" class="operator">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="." onclick="display('.')" class="decimal">
                </td>
                <td>
                    <input type="button" value="0" onclick="display('0')" class="number">
                </td>
                <td>
                    <input type="button" value="=" onclick="solve()" class="equal">
                </td>
                <td>
                    <input type="button" value="*" onclick="display('*')" class="operator">
                </td>
            </tr>
        </table>
    </div>
    <!-- Above Calculator uses Eval () to calculate -->
    <h1>Calculator 2</h1>
    <div>
        <input type="text" id="num1" placeholder="Enter number 1" class="screen">
        <input type="text" id="num2" placeholder="Enter number 2" class="screen">
        <br><br>
        <button onclick="add()" class="operator">Addition (+)</button>
        <button onclick="sub()" class="operator">Subtraction (-)</button>
        <button onclick="mul()" class="operator">Multiplication (*)</button>
        <button onclick="div()" class="operator">Division (/)</button>
        <br><br>
        <input type="text" id="res" class="screen" placeholder="result"/>
        <br><br>
        <input type="button" value="clear" onclick="clearTest()" class="clear" >
    </div>
    <script src="app.js"></script>
</body>
</html>
